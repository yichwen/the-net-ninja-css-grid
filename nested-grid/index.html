<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS Grid - Nested Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>

      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </div>
    <div>5</div>
    <div>6</div>
  </div>
